general:
  project_name: tf_flowers
  model_path:
  logs_dir: logs
  saved_models_dir: saved_models
  display_figures: True
  global_seed: 123
  gpu_memory_limit: 24

operation_mode: chain_tqeb

dataset:
  name: flowers
  class_names: [daisy, dandelion, roses, sunflowers, tulips]
  training_path: ./datasets/flower_photos
  validation_path:
  validation_split: 0.2
  test_path:
  quantization_path:
  quantization_split:
  check_image_files: False
  seed: 127

preprocessing:
  rescaling: { scale: 1/127.5, offset: -1 }
  resizing:
    interpolation: nearest
    aspect_ratio: fit
  color_mode: rgb

data_augmentation:
  random_contrast:
    factor: 0.4
  random_brightness:
    factor: 0.05
  random_flip:
    mode: horizontal
  random_translation:
    width_factor: 0.25
    height_factor: 0.25
    fill_mode: reflect
    interpolation: nearest
  random_rotation:
    factor: 0.125
    fill_mode: reflect
    interpolation: nearest
  random_zoom:
    width_factor: 0.25
    height_factor: 0.25
    fill_mode: reflect
    interpolation: nearest
  random_shear:
    factor: 0.0515
    fill_mode: wrap
    interpolation: nearest

training:
  model:
    name: squeezenet # ⬅️ Memory-efficient model
    version: v1.1
    # alpha and pretrained_weights REMOVED for cleanup.
    input_shape: (96, 96, 3) # ⬅️ Crucial for memory reduction
    pretrained_model_path:
  resume_training_from:
  frozen_layers: None
  dropout: 0.3
  batch_size: 64
  epochs: 60 # ⬅️ Increased for better convergence with EarlyStopping
  optimizer:
    Adam:
      learning_rate: 0.001
  callbacks:
    ReduceLROnPlateau:
      monitor: val_accuracy
      mode: max
      factor: 0.5
      patience: 10 # ⬅️ Decreased for efficiency
      min_lr: 1.0e-05
    EarlyStopping:
      monitor: val_accuracy
      mode: max
      restore_best_weights: true
      patience: 20 # ⬅️ Decreased for efficiency

quantization:
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: uint8
  quantization_output_type: float
  granularity: per_channel
  optimize: False
  export_dir: quantized_models

prediction:
  test_files_path: ./datasets/flower_photos/daisy

tools:
  stedgeai:
    version: 10.2.0
    optimization: balanced
    on_cloud: True
    path_to_stedgeai: C:/ST/STEdgeAI/<x.y>/Utilities/windows/stedgeai.exe
  path_to_cubeIDE: C:/ST/STM32CubeIDE_<*.*.*>/STM32CubeIDE/stm32cubeide.exe

benchmarking:
  board: STM32F446RE # ⬅️ TARGET BOARD FIXED

deployment:
  c_project_path: ../application_code/image_classification/STM32N6 # Assuming this path is relative
  IDE: GCC
  verbosity: 1
  hardware_setup:
    serie: STM32F4 # ⬅️ TARGET SERIES FIXED
    board: STM32F446RE # ⬅️ TARGET BOARD FIXED

mlflow:
  uri: ./src/experiments_outputs/mlruns

hydra:
  run:
    dir: ./src/experiments_outputs/${now:%Y_%m_%d_%H_%M_%S}
